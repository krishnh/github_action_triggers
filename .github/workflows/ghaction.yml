name: Event Demo 2nd
on: 
  pull_request:
    types: 
      - opened
  workflow_dispatch:
  push:
    branches:
      - dev
      - main
      
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps:
    - name: Get code downloaded
      uses: actions/checkout@v3
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test 
  